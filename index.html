<!DOCTYPE html>

<html ng-app="resume">
	<head>
		<title>John B. Malinowski</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <base href="/">

	</head>
	<body>

		<header>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h1 class="link"><a href="/">John B. Malinowski</a></h1>
            <p>
              125 Covington Road &bull; Buffalo, New York 14216 <br />
              <a href="mailto:johnbmalinowski@gmail.com">johnbmalinowski@gmail.com</a> <br />
               <a href="tel:5855067606">(585) 506-7606</a> <br />
              </p>
          </div>
        </div>
      </div>
		</header>


    <nav class="navigation text-center">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 hidden-md hidden-sm hidden-xs">
			      <ul>
			        <li><a ng-href="burchfield">Burchfield</a></li>
			        <li><a ng-href="rockwell">Rockwell</a></li>
			        <li><a ng-href="theatre">Theatre</a></li>
			        <li><a ng-href="previous">Previous Employment</a></li>
							<li><a ng-href="accolades">Accolades</a></li>
			      </ul>
					</div>
					<div class="col-xs-12 hidden-lg">
						{{currentPage}}
						<div class="form-group">
				      <select id="sel1" class="form-control drop-down-nav" ng-model="currentPath" ng-change="navigate()"
								ng-options='option.path as option.name for option in pages'>
							</select>

						</div>
					</div>
				</div>
			</div>
    </nav>


		<section id="content">
      <ng-view></ng-view>
		</section>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="ui-bootstrap-tpls-1.3.2.min.js"></script>
		<script src="resume.js"></script>

    <script type="text/ng-template" id="info-modal">
    	<div class="container-fluid modal-window">
        <div class="row">
          <div class="col-xs-12 text-center">
            <img class="img-responsive center-block" ng-src="{{imageUrl}}" />
          </div>
        </div>
      </div>
    </script>

	</body>
</html
